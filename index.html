<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Stats</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="bg-wrap" aria-hidden="true">
      <div class="stars"></div>
      <div class="grid">
        <div class="plane front"></div>
        <div class="plane mid"></div>
        <div class="plane back"></div>
      </div>
      <div class="scanlines"></div>
      <div class="vignette"></div>

      <!-- interactive background canvas (added) -->
      <canvas id="interactiveBg" class="interactive-canvas" aria-hidden="true"></canvas>
    </div>

    <div id="app">
      <h1>Number Stats</h1>

      <!-- Tabs to switch modes -->
      <div class="tabs" role="tablist" aria-label="Mode">
        <button id="tabSingle" class="tab active" role="tab" aria-selected="true">Single</button>
        <button id="tabCompare" class="tab" role="tab" aria-selected="false">Compare</button>
      </div>

      <div class="controls">
        <input id="numberInput1" placeholder="Enter first number" />
        <input id="numberInput2" placeholder="Enter second number" />
        <button id="goBtn" type="button">ANALYZE</button>
      </div>

      <!-- changed: structured output container (was a <pre>) -->
      <div id="output" class="output" role="region" aria-live="polite"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
